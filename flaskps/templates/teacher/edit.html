{% extends "teacher/new.html" %}

{% block script %}
    {{super()}}
    <script>
      $(document).ready(() => {
        var latlng = {
          lat: Number('{{ academic.latitude }}'),
          lng: Number('{{ academic.longitude|float }}')
        };
        map.map.setView(latlng, 14);
        initialMark.setLatLng(latlng);
        setInputsValues(latlng);
      });
    </script>
{% endblock %}

{% block form_title %}
	Modificar docente
{% endblock %}

{% block post_url %}
	{{ url_for('teacher_edit', teacher_id=academic_id) }}	
{% endblock %}
