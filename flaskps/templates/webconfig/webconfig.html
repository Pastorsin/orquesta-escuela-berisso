{% extends "base.html" %}
{% block style %}
	<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
{% endblock %}
{% block script %}
	<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
{% endblock %}
{% block body %}
	<div class="row d-flex justify-content-center">
		
		<div class="row">
			<h2>Configuración del Sistema</h2>
		</div>

		<div class="row">
			<form method="post">
				<div class="form-group">
					<label for="title-input">Título</label>
					<input type="text" class="form-control" id="title-input" name="title" placeholder="{{config.title}}">
				</div>
				<div class="form-group">
					<label for="description-input">Descripción</label>
					<textarea class="form-control" id="description-input" maxlength="255" name="description" placeholder="{{config.description}}"></textarea>
				</div>
				<div class="form-group">
					<label for="email-input">Email de Contacto</label>
					<input type="email" class="form-control" id="email-input" name="email" placeholder="{{config.email}}">
				</div>
				<div class="form-group">
					<label for="pagination-input">Número de elementos por listado</label>
					<input type="number" class="form-control" min="1" max="100" id="pagination-input" name="pagination" placeholder="{{config.pagination}}">
				</div>
				<div class="form-group">
					<label for="frontend-input">Estado del sitio</label>
					<div>
						<input type="checkbox" checked data-toggle="toggle" data-on="Habilitado" data-onstyle="danger" data-off="Deshabilitado" data-size="sm">
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
