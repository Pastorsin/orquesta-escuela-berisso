{% extends "forms/new.html" %}

{% block script %}
	{{super()}}
	<script src="{{url_for('static', filename='instrument/new.js')}}"></script>	
{% endblock %}

{% block form_title %}
	Agregar instrumento
{% endblock %}

{% block fields %}
	<div class="col-12">
		<div class="form-group">
            <label for="name-input">Nombre</label>
            <input id="name-input" class="form-control" type="text" name="name" required placeholder="Nombre" value="{{instrument.name}}">
        </div>

        <div class="form-group">
            <label for="category-input">Tipo</label>
            <select id="category-input" class="form-control" name="category" required placeholder="Tipo">
                <option value="" hidden></option>
                {% for type in instrument_types %}
                    {% if (instrument.category) and (instrument.category|int==type.id) %}
                    <option value="{{type.id}}" selected="selected">{{type.name}}</option>
                    {% else %}
                    <option value="{{type.id}}">{{type.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="inventory-number-input">C칩digo de Inventario</label>
            <input id="inventory-number-input" class="form-control" type="number" name="inventory_number" required placeholder="C칩digo" value="{{instrument.inventory_number}}">
        </div>

        <div class="form-group">
            <label>Im치gen</label>
		    <div class="custom-file">
				<input type="file" name="image" class="custom-file-input" id="image-input" required accept="image/*"/>
				<label class="custom-file-label" for="image">Elegir archivo</label>
				<div class="invalid-feedback">Formato inv치lido de archivo</div>
			</div>
        </div>
	</div>
{% endblock %}
