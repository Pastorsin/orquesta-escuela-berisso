{% extends "instrument/form.html" %}

{% block script %}
	{{super()}}
	<script src="{{url_for('static', filename='instrument/image.js')}}"></script>
	<script src="{{url_for('static', filename='instrument/new.js')}}"></script>
{% endblock %}

{% block form_title %}
	Agregar instrumento
{% endblock %}

{% block image %}
    <div class="custom-file">
		<input type="file" name="image" class="custom-file-input" id="image-input" required accept="image/*" @change="setNewImage" ref="instrumentImage"/>
		<label class="custom-file-label" for="image" ref="instrumentImageLabel">Elegir archivo</label>
		<div class="invalid-feedback">Formato inv√°lido de archivo</div>
		<strong><p><span v-for="error in errors.image" class="error">[[ error ]]</span></p></strong>
	</div>
{% endblock %}
